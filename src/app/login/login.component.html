
<form (ngSubmit)="login()">
    <div class="form-group">
        <input #emailControl="ngModel" appEmailValidator appHover="green" type="email" name="email" id="" class="form-control" [(ngModel)]="email" placeholder="Provide your username">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input appHover="steelBlue" type="password" name="password" id="" class="form-control" [(ngModel)]="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
