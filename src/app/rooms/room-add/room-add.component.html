{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
  <div class="form-group">
    <input
      type="text"
      name="roomType"
      required
      class="form-control"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
    />
  </div>
  <div class="form-group">
    <input
      #roomAmenities="ngModel"
      type="text"
      minlength="5"
      maxlength="20"
      name="amenities"
      required
      class="form-control"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
        Amenities should be at least 5 characters long.
    </div>
    <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
        {{ roomAmenities.errors?.['required'] | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      type="number"
      name="price"
      required
      class="form-control"
      placeholder="Room price per night"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="photos"
      required
      class="form-control"
      placeholder="Photos(Provide link)"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      type="datetime"
      name="checkinTime"
      required
      class="form-control"
      placeholder="Checking Time"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <input
      type="datetime"
      name="checkoutTime"
      required
      class="form-control"
      placeholder="Checking-out Time"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      min="1"
        max="5"
      name="rating"
      required
      class="form-control"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </div>
</form>
